<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0EA5E9" />

    <title>Itinex — Smart Holiday Planner</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="Itinex helps you plan smarter trips with weather-aware itineraries, real attractions, maps, sharing, and collaboration."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://itinex.com/" />

    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/itinex.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/itinex.png" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph -->
    <meta property="og:title" content="Itinex — Smart Holiday Planner" />
    <meta
      property="og:description"
      content="Weather-aware itineraries with real attractions, maps, sharing, and collaboration."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://itinex.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Itinex — Smart Holiday Planner" />
    <meta
      name="twitter:description"
      content="Weather-aware itineraries with real attractions, maps, sharing, and collaboration."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Itinex",
        "url": "https://itinex.com/",
        "applicationCategory": "TravelApplication",
        "operatingSystem": "Web",
        "description": "Weather-aware travel itinerary planner with real attractions, maps, and sharing."
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
